<!DOCTYPE html>
<html>


<head>
    <title>JS Pizzeria</title>
    <link rel="stylesheet" href="pizza.css">
</head>

<body>
    <h1>Jo's Pizzeria</h1>

    <div id="orderForm">
        <label>How many pizzas do you want?
        <input type="number" id="numPizzas" />
    </label>
        <br />
        <br />
        <label>What kind of pizzas?
        <select id="typePizza">
            <option value="cheese">Cheese</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="supreme">Supreme</option>
        </select>
    </label>
        <br />
        <br />
        <label>Where do you live?
        <select id="deliveryCity">
            <option value="Anytown">Cape Town</option>
            <option value="Sacramento">Durban</option>
<option value="Joburg">Joburg</option>
        </select>
    </label>
        <br/>
        <br/>
        <label>Is it your birthday?
            <select id="birthday">
            <option value="yes">Yes</option>
            <option value="no">No</option>
</select>
<br/>
<br/>
</label>

        <button type="button" id="placeOrder">Place Order</button>
    </div>
    <div id="displayTotal"></div>

    <script src="pizza.js"></script>
</body>


</html>
